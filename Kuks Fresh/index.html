<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuks Fresh</title>
    <link href="styles/index.css" rel='stylesheet' />
</head>
<body>
    <header>
        <p class="brand-name">KUKS FRESH</p>
        <div class="nav-items-container">
            <nav>
                <ul class="nav-list">
                    <li class="active">Find</li>
                    <li>About Us</li>
                    <li>How it works</li>
                    <li>Plans</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
            <img src="assets/images/John Doe.png" class="user-icon" />
        </div>
    </header>

    <section class="hero">
        <!-- Image will be added here for the banner. -->
        <div class="quote-container">
            <p class="quote">
                "People who love to eat are the best people"
                <span class="author">- Julia Child</span>
            </p>
        </div>
        <div class="img-container">
            <img src="https://cdn.grabon.in/gograbon/images/web-images/uploads/1618575517942/food-coupons.jpg" />
        </div>
    </section>

    <section class="meals">
        <div class="title-section">
            <p class="title">Our Meals</p>
            <div class="search-container">
                <!-- This will be the action items -->
                <input type="text" placeholder="Search by name" />
                <!-- <button>Filter</button> -->
            </div>
        </div>

        <div class="pills">
            <div class="pills-item">
                <span class="pill-label">All</span>
                <span class="pill-count">170</span>
            </div>
            <div class="pills-item">
                <span class="pill-label">Breakfast</span>
                <span class="pill-count">23</span>
            </div>
            <div class="pills-item">
                <span class="pill-label">Lunch</span>
                <span class="pill-count">56</span>
            </div>
            <div class="pills-item">
                <span class="pill-label">Dessert</span>
                <span class="pill-count">10</span>
            </div>
        </div>

        <div class="food-cards-container">
            <div class="food-card">
                <img class="food-card-thumbnail" src="https://media-cdn.tripadvisor.com/media/photo-s/0b/65/af/b5/the-headless-chicken.jpg" />
                <p class="food-card-title">Pakistani Chicken Platter</p>
            </div>
            <div class="food-card">
                <img class="food-card-thumbnail" src="https://media-cdn.tripadvisor.com/media/photo-s/0b/65/af/b5/the-headless-chicken.jpg" />
                <p class="food-card-title">Pakistani Chicken Platter</p>
            </div>
            <div class="food-card">
                <img class="food-card-thumbnail" src="https://media-cdn.tripadvisor.com/media/photo-s/0b/65/af/b5/the-headless-chicken.jpg" />
                <p class="food-card-title">Pakistani Chicken Platter</p>
            </div>
        </div>
    </section>
</body>
</html>
