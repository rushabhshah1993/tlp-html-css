<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        html {
            font-size: 32px;
        }

        .box1 p {
            font-size: 16px;
        }

        .box2 {
            font-size: 20px;
        }

        .box2 p {
            font-size: 1em;
        }

        .box3 p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>This is px.</p>
    </div>
    <div class="box2">
        <p>This is em.</p>
    </div>
    <div class="box3">
        <p>This is rem.</p>
    </div>
</body>
</html>
